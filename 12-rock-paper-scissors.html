<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor prototype</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>
<body>

    <p class="title">Rock Paper Scissors</p>
    <p>Welcome to Rock paper scissors game</p>

    <button class="move-button js-rock-button"><img src="images/rock.png" class="move-icon"></button>


    <button class="move-button js-paper-button"><img src="images/paper.png" class="move-icon"></button>

 
    <button class="move-button js-scissors-button"><img src="images/scissors.png" class="move-icon"></button>


    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.Wins=0;
        score.Loses=0;
        score.Ties=0;
        localStorage.removeItem('score');
        updateScoreEle();
    " class="reset-button">Reset</button>
    <button class="auto-play-btn" onclick="autoPlay();">Auto Play</button>


    <script src="scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
